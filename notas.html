<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="./assets/css/estilos.css">
    
    <title>Desafio</title>
</head>

<body>

    <div class="container grid-sm">
        <form>
            <div class="form-grup">
                <button id="mostrarModalbtn" type="button" class="btn btn-primary btn-lg"> Registrar
                    calificaciones</button>
                    <button id="RegistroProfes" type="button" class="btn btn-primary btn-lg">Profes por materias</button>
            </div>
            <div class="form-group">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <td>Nombre</td>
                            <td>Asignatura</td>
                            <td>Parcial 1</td>
                            <td>Parcial 2</td>
                            <td>Promedio</td>
                            <td>Condicion</td>
                            <td>X</td>
                        </tr>
                    </thead>
                    <tbody id="filas">
                    </tbody>
                </table>
            </div>
        </form>
        <div class="modal modal-sm" id="modal-registro">
            <a href="#close" class="modal-overlay" aria-label="Close"></a>

            <div class="modal-container">
                <div class="modal-header">
                    <a href="javascript:cerrarModal()" class="btn btn-clear float-right" aria-label="Close"></a>
                    <div class="modal-title h5">Registro de calificaciones</div>
                </div>
                <div class="modal-body">
                    <form id="formCalif">
                        <div class="form-group">
                            <label class="form-label"> Nombre</label>
                            <input type="text" class="form-input" id="nombre">
                        </div>
                        <div class="form-group">
                            <label class="form-label"> Asignatura</label>
                            <input type="text" class="form-input" id="asignatura">
                        </div>
                        <div class="form-group">
                            <label class="form-label"> Parcial 1</label>
                            <input type="text" class="form-input" id="p1">
                        </div>
                        <div class="form-group">
                            <label class="form-label"> Parcial 2</label>
                            <input type="text" class="form-input" id="p2">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="registrarBoton" type="button" class="btn btn-primary">Registrar</button>
                </div>    
            </div>
        </div>
        <div class="form-group" id="datoProfes">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Profesor</th>
                        <th>Asignatura</th>
                        <th>Escuelas</th>
                    </tr>
                    <tbody id="datoProfe">

                    </tbody>
                </thead>
            </table>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="./assets/js/script.js"></script>
</body>

</html>
